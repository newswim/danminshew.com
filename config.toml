      [[params.links.list2.link]]
        text = "Twitter"
        url = "https://twitter.com/newswim"

      [[params.links.list2.link]]
        text = "Instagram"
        url = "https://www.instagram.com/selfieatthegym/"

      [[params.links.list2.link]]
        text = "LinkedIn"
        url = "https://www.linkedin.com/in/dan-minshew-92b413a1/"


