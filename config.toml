# Site settings
baseURL = "https://example.org/"
languageCode = "en-US"
title = "danminshew.com - My site, with some links and drinks."
theme = "split-theme"
disableKinds = ["page", "section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT"]
publishDir = "docs"

# Enter your tracking code to enable Google Analytics
googleAnalytics = "UA-92806649-1"

[params]

  # Metadata for search engines and social sharing
  name = "Dan Minshew"
  description = "Hi. I like to make things and (try to) solve problems."
  shareImage = "images/drinky.jpg"
  twitterHandle = "newswim"

  # Favicon
  favicon = "favicon.ico"

  # Copyright
  copyright = "&copy;2017 Dan Minshew"

  # Section - Content
  [params.content]
    name = "Dan Minshew"
    tagline = "Developer, Community Organizer."
    bio = "Helping out with open source and community. Reading about functional programming, fractals, politics, religious studies, literatary theory, psychology, 1990s baseball cards, neuroscience and gardening."

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/drinky.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

  # Links
  #
  # Links List #1
  [[params.links]]
    [params.links.list1]
      heading = "Connect"

      [[params.links.list1.link]]
        text = "Blog"
        url = "https://medium.com/@newswim"

      [[params.links.list1.link]]
        text = "Email"
        url = "danminshew@gmail.com"

      [[params.links.list1.link]]
        text = "Github"
        url = "https://github.com/newswim"

